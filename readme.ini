你已经在一个微信的项目中，现在需要你根据项目需求，生成一个微信小程序的代码。
这是一个基于云开发的项目，需要你生成一个微信小程序的代码。
该程序是一个小游戏，参与游戏一共两个玩家，玩家1和玩家2；
两个玩家投掷骰子，骰子有6个面，每个面上的数字为1-6，
两个玩家投掷骰子后，“投掷骰子”按钮置灰，并显示投掷结果。
游戏规则如下：
掷骰子游戏规则是：

1、每人一个骰盅5个骰子，最少要两个人玩，以两个人为例，两人摇了骰盅后正式开始，每人喊一个数字，两人最少从二开始，如两个三，如果对方不信认为你讲大话就可以开你，如果加起来的筛子没有两个三的话就算你讲大话，你输。

2、如果对方相信就继续玩下去，就轮到你喊，但是你喊的数字要比前面喊的大，如果前面喊二个三，你就只能喊二个五或者三个二之类，依此类推。一点可以作任何数，但是如果一点被喊过了就只能当作一点了。
